<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        html, *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        div{
            width: 400px;
            height: 200px;
            background-color:antiquewhite;
            padding: 20px 0px 0px 30px; /*dimensions are written in cw direction, top right bottom left*/
            border: 10px solid pink;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus voluptatem quaerat aspernatur quod corporis libero inventore, ipsam cupiditate consectetur, unde sit dolor expedita voluptatum repudiandae reiciendis nisi doloribus voluptate illo.</div>
</body>
</html>
