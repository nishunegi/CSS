<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,*{
            margin: 0px;
            padding: 0px;
            box-sizing: 0px;

        }
        main{
            width: 1200px;
            height: 400px;
            background-color: rgb(233, 209, 217) ;
            margin: 0 auto;
            display: grid;
            /* grid-template-columns: repeat(4, 1fr);  */
            grid-template-rows: 150px 80px 500px 200px;
            gap: 20px;
        }
        .box{
            background-color: rgb(194, 236, 241);
            height: 300px;

        }
        /* @media screen and (min-width: 375px) and (max-width: 768px){
            main{
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                gap: 20px;
            } 

        } */
        #left_right{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .box_left{
            background-color: rgb(75, 21, 21);
        }
        .box_right{
            background-color: blanchedalmond;
        }
        p{
            font-size: 5vh;
        }
       
    </style>
</head>
<body>
    <h1>
        hello abes
    </h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Soluta repellat fugit aut iste impedit est accusamus esse. Ab pariatur dignissimos hic eius voluptate nam, delectus sequi, nulla nihil minima harum.</p>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="left_right">
            <div class="box_left">left</div>
            <div class="box_right"> right</div>
        </div>
        <div class="box">4</div>
    </main>
    
</body>
</html>
