<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,*{
            margin: 0px;
            padding: 0px;
            box-sizing: 0px;

        }
        main{
            width: 1200px;
            height: 400px;
            background-color: rgb(233, 209, 217) ;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
        }
        .box{
            background-color: rgb(194, 236, 241);
            height: 300px;

        }
        @media screen and (min-width: 375px) and (max-width: 768px){
            main{
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                gap: 20px;
            } 

        }
       
    </style>
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </main>
    
</body>
</html>
